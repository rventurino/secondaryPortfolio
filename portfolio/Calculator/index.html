<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/3f036a4888.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div id="outputContainer">
            <input type="text" class="output" value="" disabled />
        </div>
        <div id="keypad">

            <div id="numpad">
                <button type="button" value="7" class="num">7</button>
                <button type="button" value="8" class="num">8</button>
                <button type="button" value="9" class="num">9</button>


                <button type="button" value="4" class="num">4</button>
                <button type="button" value="5" class="num">5</button>
                <button type="button" value="6" class="num">6</button>


                <button type="button" value="1" class="num">1</button>
                <button type="button" value="2" class="num">2</button>
                <button type="button" value="3" class="num">3</button>

                <button type="button" value="0" class="num">0</button>
                <button type="button" class="decimal num" value=".">.</button>
                <button type="button" class="all-clear num" value="all-clear">AC</button>

                <button type="button" class="equal-sign operator" value="=">=</button>
            </div>

            <div id="symbolPad">
                <button type="button" class="fas fa-plus operator" value="+"></button>
                <button type="button" class="fas fa-minus operator" value="-"></button>
                <button type="button" class="fas fa-times operator" value="*"></button>
                <button type="button" class="fas fa-divide operator" value="/"></button>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
